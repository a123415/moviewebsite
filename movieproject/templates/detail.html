{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">

            <div class="col-md-6">
                 <img class="card-img-top" src="{{movie.img.url}}" alt="Card image cap" width="300" height="300" >
            </div>
             <div class="col-md-6">
                 <h2>{{movie.name}}</h2>
                 <h6>{{movie.desc}}</h6>
                 <h6>{{movie.year}}</h6>
                 <a class="btn btn-warning" href="{% url 'movieapp:alter' movie.id %}">update</a>
                 <a class="btn btn-danger" href="{% url 'movieapp:del' movie.id %}">delete</a>



            </div>





    </div>
</div>








{% endblock %}
